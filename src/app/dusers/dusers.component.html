<h1>Verified Users </h1>

<div>
  <ul>
    <li *ngFor='let user of users$'>
        <a routerLink='{{user.$key}}'>{{user.name}}</a>
      <ul>
        <li>{{user.name}}</li>
        <li>{{user.email}}</li>
        <li>{{user.$key}}</li>
      </ul>
    </li>
  </ul>
</div>

<div class="panel-heading">
  <h3 class="panel-title">Add New User to Inventory</h3>
</div>
<div class="panel-body">
  <div>
    <div>
      <label>User name:</label>
      <br>
      <input #newName>
    </div>

    <div>
      <label>Email:</label>
      <br>
      <input #newEmail>
    </div>

    <div>
      <label>Website:</label>
      <br>
      <input #newWebsite>
    </div>
    <button (click)="submitForm(newName.value, newEmail.value, newWebsite.value); newName.value=''; newEmail.value=''; newWebsite.value=''">Add</button>
  </div>
</div>
